<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/apiData.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Projects Data API - Node | Express | MongoDB</title>
  </head>
  <body>
    <header>
      <h2>Projects Data API</h2>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/view-data">View Projects</a></li>
        <li><a href="/add-data">Add New Project</a></li>
        <!-- <li><a href="#">LOG IN</a></li> -->
      </ul>
    </header>
    <main>
      <form action="/add-data" method="POST" type="submit">
        <input type="text" name="name" placeholder="Project Name" required />
        <br />
        <input type="url" name="img" placeholder="Project Image URL" required />
        <br />
        <input
          type="text"
          name="technologies"
          placeholder="Technologies Used"
          required
        />
        <br />
        <input type="url" name="url" placeholder="Site Link" required />
        <br />
        <input
          type="url"
          name="sourcecode"
          placeholder="Enter GitHub Link"
          required
        />
        <br />
        <!-- <input type="password" name="password" /> -->
        <button type="submit">Add Project</button>
      </form>
    </main>
    <footer>
      <h2>Copyright &copy; 2019 Shreyas Balachandran</h2>
    </footer>
  </body>
</html>
